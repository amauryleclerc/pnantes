<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>pnantes</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="./lib/bootstrap-3.3.4-dist/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet"
	href="./lib/bootstrap-3.3.4-dist/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="./style.css">
</head>
<body ng-app="pnantes" class="container">
	<div ng-controller="ParkingCtrl as parkingCtrl">
		<h1>Parking Nantes</h1>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Nom</th>
					<th>Place disponible</th>

				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="parking in parkingCtrl.Groupes_Parking">
					<td>{{parking.Grp_nom}}</td>
					<td>{{parking.Grp_disponible}}</td>

				</tr>
			</tbody>
		</table>
	</div>
	<script type="text/javascript" src="./lib/jquery/jquery-2.1.3.js"></script>
	<script type="text/javascript" src="./lib/angular/angular.js"></script>
	<script src="./lib/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
	<script src="./lib/lodash/lodash.js"></script>

	<script src="./app/app.js"></script>
	<script src="./app/ParkingCtrl.js"></script>
	<script src="./app/ParkingService.js"></script>
</body>
